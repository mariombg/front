<div *ngIf="IdIsValid" class="alert alert-success">
    <strong>Success!</strong>{{message}}
  </div>
  <div *ngIf="!IdIsValid" class="alert alert-danger">
      <strong>Danger!</strong>{{message}}
    </div>
    <form #empleadoForm="ngForm">
      <input type="text" matInput placeholder="introduzca un id" [(ngModel)]="user.id" required name="id" #id>
      <button mat-raised-button color="primary" type="submit"	(click)="remove(id.value)">Borrar</button>
    </form>
